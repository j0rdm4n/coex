<!DOCTYPE html>
<html>
    <head>
        <title>coex example</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                padding: 0;
            }
            .grid .thumb {
                width: 160px;
                height: 160px;
                margin-right: 30px;
                margin-bottom: 30px;
                background-repeat: no-repeat;
                background-position: center center;
                float: left;
            }
            .grid .thumb-1 {
                background-image: url("images/1.jpg");
            }
            .grid .thumb-2 {
                background-image: url("images/2.jpg");
            }
            .grid .thumb-3 {
                background-image: url("images/3.jpg");
            }
            .color-palette {
                clear: both;
                width: 100%;
                float: left;
                margin-bottom: 30px;
            }
            .color {
                float: left;
                width: 50px;
                height: 50px;
                margin-right: 20px;
            }
        </style>
        <!-- data-main attribute tells require.js to load
             scripts/main.js after require.js loads. -->
        <script src="../bower_components/requirejs/require.js"></script>
    </head>
    <body>
        <!--<h1>coex example</h1>-->
        <div class="color-palette"></div>
        <div class="grid">
            <div class="thumb thumb-1" data-url="images/1.jpg"></div>
            <div class="thumb thumb-2" data-url="images/2.jpg"></div>
            <div class="thumb thumb-3" data-url="images/3.jpg"></div>
        </div>
        <script>
            require(['./example.js?' + (new Date()).getTime()]);
        </script>
    </body>
</html>
